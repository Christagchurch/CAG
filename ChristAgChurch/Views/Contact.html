<body>
    <div class="row">
        <div class="container">
            <div class="col-sm-12, col-lg-12, col-md-12, col-xs-12">
                <form action="" method="post" class="userContactForm" name="userForm" ng-submit="submitForm()" novalidate>
                    <h1> Contact-us  </h1>

                    <div class="form-group" ng-class="{ 'has-error' : userForm.Name.$invalid && !userForm.Name.$pristine }">
                        <label>
                            <span>Name</span>
                            <input id="name" type="text" name="lastname" class="contactForm" ng-model="user.Name" ng-minlength="1" ng-maxlength="50" placeholder="Your full name" />
                            <p ng-show="userForm.Name.$invalid && !userForm.Name.$pristine" class="help-block">Enter your full name.</p>
                        </label>
                    </div>


                    <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                        <label>
                            <span>Email</span>
                            <input id="email" type="email" name="email" class="contactForm" ng-model="user.email" placeholder="example@mail.com" />
                            <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
                        </label>
                    </div>


                    <div class="form-group" ng-class="{ 'has-error' : userForm.contactNumber.$invalid && !userForm.contactNumber.$pristine }">
                        <label>
                            <span>Contact-number</span>
                            <input id="contactNumber" type="text" name="contactNumber" ng-pattern="phoneNumberPattern" class="contactForm" ng-model="user.contactNumber" placeholder="(xxx)-xxx-xxxx" />
                            <p ng-show="userForm.contactNumber.$invalid && !userForm.contactNumber.$pristine" class="help-block">Enter 10 digit number</p>
                        </label>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error' : userForm.Address.$invalid && !userForm.Address.$pristine }">
                        <label>
                            <span>Address</span>
                            <textarea id="message" name="Address" type="text" class="contactForm" ng-model="user.address" ng-minlength="5"
                                      ng-maxlength="200" placeholder="share your address"></textarea>
                            <p ng-show="userForm.Address.$invalid && !userForm.Address.$pristine" class="help-block">Please Fill your address!</p>
                        </label>
                    </div>

                    <div class="form-group" ng-class="{ 'has-error' : userForm.Reason.$invalid && !userForm.Reason.$pristine }">
                        <label>
                            <span>Reason to contact</span>
                            <textarea id="message" name="Reason" type="text" cols="90" rows="5" class="contactForm" ng-model="user.Reason" ng-minlength="1"
                                      ng-maxlength="500" placeholder="please share your reason to contact us"></textarea>
                            <p ng-show="userForm.Reason.$invalid && !userForm.Reason.$pristine" class="help-block">Please Fill this field</p>
                        </label>
                    </div>

                    <div class="dropdown">
                        <label>
                            <span>Bestway to contact you:</span><select name="selection" class="updown">

                                <option value="Phone" name="Phone" ng-model="user.Phone"> Phone</option>
                                <option value="E-mail" name="Email" ng-model="user.Email">Email </option>
                            </select>
                        </label>
                    </div>

                    <label>
                        <span>&nbsp;</span>

                        <button type="submit" class="submitButton" input-align="middle" ng-disabled="userForm.$invalid">  Submit </button>
                    </label>
                </form>
            </div>
        </div>
    </div>
</body>
