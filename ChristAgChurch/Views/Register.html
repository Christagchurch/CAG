
   <link href="css/register.css" rel="stylesheet" />



<div class="row">
    <div class="container">
        <div class="col-sm-12">
            <form action="" method="post" class="userRegisteration" name="userForm" ng-submit="submitForm()" novalidate>
                <h1> Register Form    </h1>

                <div class="form-group" ng-class="{ 'has-error' : userForm.firstName.$invalid && !userForm.firstName.$pristine }">
                    <label>
                        <span>First Name :</span>
                        <input id="firstname" type="text" name="firstname" class="form-control" ng-model="user.firstName" required />
                        <p ng-show="userForm.firstname.$invalid && !userForm.firstname.$pristine" class="help-block">Your name is required.</p>
                    </label>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.lastName.$invalid && !userForm.lastName.$pristine }">
                    <label>
                        <span>Last Name :</span>
                        <input type="text" name="lastname" class="form-control" ng-model="user.lastName" ng-minlength="1" ng-maxlength="30">
                    </label>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.birthDate.$invalid && !userForm.birthDate.$pristine }">
                    <label>
                        <span> Date Of Birth :</span>
                        <input type="text" name="birthDate" ng-pattern="birthDatePattern" class="form-control" ng-model="user.birthDate" placeholder="MM-DD-YYYY">
                        <p ng-show="userForm.birthDate.$invalid && !userForm.birthDate.$pristine" class="help-block">Please Enter correct birth date </p>
                    </label>
                </div>

                <!-- Gender -->
                <div class="form-group" ng-class="{ 'has-error' : !user.userGender }">
                    <label>
                        <span>  Gender: </span> &nbsp; &nbsp;
                    </label>

                    <label for="maleRadio">
                        &nbsp; &nbsp;
                        <input id="maleRadio" type="radio" ng-model="user.userGender" value="male" /> <small> Male  </small>
                    </label>
                    <label for="feMaleRadio">
                        <input id="feMaleRadio" class="feMaleRadio" type="radio" ng-model="user.userGender" /> <small>  Female  </small>
                    </label>

                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                    <label>
                        <span> Email :</span>
                        <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="example@mail.com">
                        <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
                    </label>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
                    <label>
                        <span>  Password :</span>
                        <input type="password"
                               name="password"
                               class="form-control"
                               ng-model="user.password"
                               required
                               ng-minlength="5"
                               ng-maxlength="10"
                               placeholder="max 5-10 characters">
                        <!--   <span ng-show="userForm.password.$invalid && !userForm.password.$pristine.required" >*Required a password</span>
                        <span ng-show="userForm.password.$dirty && userForm.password.$pristine.minlength">*too short!</span>
                             <span ng-show="userForm.password.$dirty && userForm.password.$pristine.maxlength">*too long!</span>  -->
                    </label>
                </div>

                <!-- Confirm-Password -->
                <div class="form-group" ng-class="{ 'has-error' : userForm.confirmPassword.$invalid && !userForm.confirmPassword.$pristine }">
                    <label>
                        <span> Confirm-Password :</span>
                        <input type="password"
                               name="password"
                               class="form-control"
                               ng-model="user.confirmPassword"
                               required
                               ng-minlength="5"
                               ng-maxlength="10"
                               placeholder="max 5-10 characters">
                        <!-- <span ng-show="userForm.confirmPassword.$invalid && !userForm.confirmPassword.$pristine.required" >Required a password</span> -->
                        <!--  <span ng-show="userForm.confirmPassword.$dirty && userForm.confirmPassword.$pristine.minlength">too short!</span>
                        <span ng-show="userForm.confirmPassword.$dirty && userForm.confirmPassword.$pristine.maxlength">too long!</span> -->
                    </label>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.contactNumber.$invalid && !userForm.contactNumber.$pristine }">
                    <label>
                        <span> Contact-Number :</span>
                        <input type="contactNumber" name="contactNumber" ng-pattern="phoneNumberPattern" class="form-control" ng-model="user.contactNumber" placeholder="(xxx)-xxx-xxxx">
                        <p ng-show="userForm.contactNumber.$invalid && !userForm.contactNumber.$pristine" class="help-block">Please Enter 10 digit contact number</p>
                    </label>
                </div>

                <div>
                    <label for="basicCheck">
                        Recieve notifications <br /> by phone &nbsp;
                        <input id="basicCheck" class="byPhone" type="checkbox" />
                    </label>

                    <label for="customValCheck">
                        by e-mail &nbsp;
                        <input id="customValCheck" class="byEmail" type="checkbox" ng-true-value="right" ng-false-value="wrong" />
                    </label>
                </div>


                <label>
                    <span>&nbsp;</span>
                    <button type="submit" class="btn-primary" input-align="middle" ng-disabled="userForm.$invalid">  Register </button>
                </label>
            </form>
        </div>
    </div>
</div>
