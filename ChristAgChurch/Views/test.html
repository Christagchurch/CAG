

  <div class="landing-page">
    <div class="form-appointment">
        <div class="wpcf7" id="wpcf7-f560-p590-o1">
            <form action="/landing-page-template-do-not-delete/#wpcf7-f560-p590-o1" method="post" class="wpcf7-form" novalidate="novalidate" _lpchecked="1">
               
                <div class="group">
                    <form name="userForm" classs="contactForm" ng-submit="submitForm()" ng-submit="submitForm()" novalidate>
                        <h2 class="col-md-offset-4"> <u> Contact us  </u> </h2>
                        <div class="row">
                            <div class="col-md-3 col-md-offset-1">
                                <div class="form-group" ng-class="{ 'has-error' : userForm.lastName.$invalid && !userForm.lastName.$pristine }">
                                    <label>Name</label>
                                    <input type="text" name="lastname" class="form-control" ng-model="user.lastName" ng-minlength="1" ng-maxlength="28">
                                </div>
                                <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
                                    <label>Email</label>
                                    <input type="email" name="email" class="form-control" ng-model="user.email" placeholder="example@mail.com">
                                    <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
                                </div>
                                <div class="form-group" ng-class="{ 'has-error' : userForm.contactNumber.$invalid && !userForm.contactNumber.$pristine }">
                                    <label>Contactnumber</label>
                                    <input type="contactNumber" name="contactNumber" ng-pattern="phoneNumberPattern" class="form-control" ng-model="user.contactNumber" placeholder="(xxx)-xxx-xxxx">
                                    <p ng-show="userForm.contactNumber.$invalid && !userForm.contactNumber.$pristine" class="help-block">Enter 10 digit number</p>
                                </div>

                                <div class="form-group" ng-class="{ 'has-error' : userForm.address.$invalid && !userForm.address.$pristine }">
                                    <label>  Address  </label>
                                    <textarea type="text" name="address" cols="40" rows="5" class="form-control" ng-model="user.address" ng-minlength="1"
                                              ng-maxlength="300" placeholder="share the details about you"></textarea>
                                </div>

                                <div class="form-group" ng-class="{ 'has-error' : userForm.address.$invalid && !userForm.address.$pristine }">
                                    <label>  Reason to contact us  </label>
                                    <textarea type="text" name="address" cols="90" rows="5" class="form-control" ng-model="user.address" ng-minlength="1"
                                              ng-maxlength="300" placeholder="share the details about you"></textarea>
                                </div>
                                <div>
                                    <label for="basicCheck">
                                        Best way to reach you  <br /> &nbsp; <br /> by phone &nbsp;
                                        <input id="basicCheck" type="checkbox" />
                                    </label>
                                    <label for="customValCheck">
                                        by e-mail
                                        <input id="customValCheck" type="checkbox" ng-true-value="right" ng-false-value="wrong" />
                                    </label>
                                </div>
                                </br> </br>
                                <button type="submit" class="btn btn-primary" input-align="middle" ng-disabled="userForm.$invalid">  Submit </button>
                            </div>
                            <div style="width: 48%; float: right;">
                                <h4>What is the best way to reach you?</h4>
                                <p><span class="wpcf7-form-control-wrap radio-98"><span class="wpcf7-form-control wpcf7-radio"><span class="wpcf7-list-item"><label><input type="radio" name="radio-98" value="Phone">&nbsp;<span class="wpcf7-list-item-label">Phone</span></label></span><span class="wpcf7-list-item"><label><input type="radio" name="radio-98" value="Email">&nbsp;<span class="wpcf7-list-item-label">Email</span></label></span></span></span></p>
                                <h4>Days of the week you are available for appointment:</h4>
                                <p><span class="wpcf7-form-control-wrap checkbox-465"><span class="wpcf7-form-control wpcf7-checkbox"><span class="wpcf7-list-item"><label><input type="checkbox" name="checkbox-465[]" value="Monday">&nbsp;<span class="wpcf7-list-item-label">Monday</span></label></span><span class="wpcf7-list-item"><label><input type="checkbox" name="checkbox-465[]" value="Tuesday">&nbsp;<span class="wpcf7-list-item-label">Tuesday</span></label></span><span class="wpcf7-list-item"><label><input type="checkbox" name="checkbox-465[]" value="Wednesday">&nbsp;<span class="wpcf7-list-item-label">Wednesday</span></label></span><span class="wpcf7-list-item"><label><input type="checkbox" name="checkbox-465[]" value="Thursday">&nbsp;<span class="wpcf7-list-item-label">Thursday</span></label></span><span class="wpcf7-list-item"><label><input type="checkbox" name="checkbox-465[]" value="Friday">&nbsp;<span class="wpcf7-list-item-label">Friday</span></label></span></span></span></p>
                                <h4>Best time of day for your appointment:</h4>
                                <p><span class="wpcf7-form-control-wrap checkbox-246"><span class="wpcf7-form-control wpcf7-checkbox"><span class="wpcf7-list-item"><label><input type="checkbox" name="checkbox-246[]" value="Morning">&nbsp;<span class="wpcf7-list-item-label">Morning</span></label></span><span class="wpcf7-list-item"><label><input type="checkbox" name="checkbox-246[]" value="Afternoon">&nbsp;<span class="wpcf7-list-item-label">Afternoon</span></label></span></span></span></p>
                            </div>
                        </div>
                        <div style="text-align: center; padding-top: 2em; border-top: 1px solid rgb(153, 202, 129); margin-top: 1em;"><input type="submit" value="Request My Appointment" class="wpcf7-form-control wpcf7-submit"><img class="ajax-loader" src="http://www.professionalaudiologicalservices.com/wp-content/plugins/contact-form-7/images/ajax-loader.gif" alt="Sending ..." style="visibility: hidden;"></div>
                        <div class="wpcf7-response-output wpcf7-display-none"></div>
                    </form>
                </div>
    </div>
</div>
