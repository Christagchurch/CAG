            

<link href="css/login.css" rel="stylesheet" />

<div class="row">
    <div class="container">
        <div class="col-sm-12">
            <form action="" method="post" class="loginForm" name="loginForm" align="left" ng-submit="submitForm()" novalidate>
                <h1> Login </h1>

                <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                    <label>
                        <span>Your Email :</span>
                        <input id="name" type="email" name="email" class="form-control" ng-model="user.email" placeholder="example@mail.com" />
                        <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Enter a valid email.</p>
                    </label>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
                    <label>
                        <span> Password :</span>
                        <input type="password"
                               name="password"
                               class="form-control"
                               ng-model="user.password"
                               required
                               ng-minlength="5"
                               ng-maxlength="10"
                               placeholder="Required password" />
                        <!-- <span ng-show="userForm.password.$invalid && !userForm.password.$pristine.required" >*Required a password</span>
                        <span ng-show="userForm.password.$dirty && userForm.password.$pristine.minlength">*too short!</span>
                             <span ng-show="userForm.password.$dirty && userForm.password.$pristine.maxlength">*too long!</span>  -->
                    </label>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="text-center">
                                <a href="../Views/forgotPassword.html" tabindex="5" class="forgot-password">Forgot Password?</a>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="button-primary" ng-disabled="userForm.$invalid">Submit</button> &nbsp; &nbsp;
                <button value='Register' class="btn-register" onclick="document.location.href = '../Views/register.html';"> Register </button>
            </form>
        </div>
    </div>
</div>
