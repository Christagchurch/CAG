<style>
    .loginForm {
        margin-left: auto;
        margin-right: auto;
        margin-top: 25em;
        max-width: 500px;
        background: #D2E9FF;
        padding: 20px 20px 20px 20px;
        font: 12px Arial, Helvetica, sans-serif;
        color: #666;
    }

        .loginForm h1 {
            font: 24px "Trebuchet MS", Arial, Helvetica, sans-serif;
            padding: 10px 10px 10px 20px;
            display: block;
            background: #C0E1FF;
            border-bottom: 1px solid #B8DDFF;
            margin: -20px -20px 15px;
        }

            .loginForm h1 > span {
                display: block;
                font-size: 11px;
            }

        .loginForm label > span {
            float: left;
            margin-top: 10px;
            color: #5E5E5E;
        }

        .loginForm label {
            display: block;
            margin: 0px 0px 5px;
        }

            .loginForm label > span {
                float: left;
                width: 20%;
                text-align: right;
                padding-right: 15px;
                margin-top: 10px;
                font-weight: bold;
            }

        .loginForm input[type="email"], .loginForm input[type="password"] {
            color: #888;
            width: 70%;
            padding: 0px 0px 0px 5px;
            border: 1px solid #C5E2FF;
            background: #FBFBFB;
            outline: 0;
            -webkit-box-shadow: inset 0px 1px 6px #ECF3F5;
            box-shadow: inset 0px 1px 6px #ECF3F5;
            font: 200 12px/25px Arial, Helvetica, sans-serif;
            height: 30px;
            line-height: 15px;
            margin: 2px 6px 16px 0px;
        }


        .loginForm .button-primary {
            padding: 10px 30px 10px 30px;
            background: #66C1E4;
            border: none;
            color: #FFF;
            box-shadow: 1px 1px 1px #4C6E91;
            -webkit-box-shadow: 1px 1px 1px #4C6E91;
            -moz-box-shadow: 1px 1px 1px #4C6E91;
            text-shadow: 1px 1px 1px #5079A3;
            margin-left: -2em;
        }

            .loginForm .button-primary:hover {
                background: #3EB1DD;
                cursor: pointer;
            }

        .loginForm .btn-register {
            padding: 10px 30px 10px 30px;
            background: #66C1E4;
            border: none;
            color: #FFF;
            box-shadow: 1px 1px 1px #4C6E91;
            -webkit-box-shadow: 1px 1px 1px #4C6E91;
            -moz-box-shadow: 1px 1px 1px #4C6E91;
            text-shadow: 1px 1px 1px #5079A3;
        }

            .loginForm .btn-register:hover {
                background: #3EB1DD;
                cursor: pointer;
            }

            /*body {
    background-image: url("../Images/1.jpg"); #CCC no-repeat left top;
     padding: 0;
  }*/

</style>




<div class="row">
    <div class="container">
        <div class="col-sm-12">
            <form action="" method="post" class="loginForm" name="loginForm" align="left" ng-submit="submitForm()" novalidate>
                <h1> Login </h1>

                <div class="form-group" ng-class="{ 'has-error' : loginForm.email.$invalid && !loginForm.email.$pristine }">
                    <label>
                        <span>Your Email :</span>
                        <input id="name" type="email" name="email" class="form-control" ng-model="user.email" placeholder="example@mail.com" />
                        <p ng-show="loginForm.email.$invalid && !loginForm.email.$pristine" class="help-block">Enter a valid email.</p>
                    </label>
                </div>

                <div class="form-group" ng-class="{ 'has-error' : userForm.password.$invalid && !userForm.password.$pristine }">
                    <label>
                        <span> Password :</span>
                        <input type="password"
                               name="password"
                               class="form-control"
                               ng-model="user.password"
                               required
                               ng-minlength="5"
                               ng-maxlength="10"
                               placeholder="Required password" />
                        <!-- <span ng-show="userForm.password.$invalid && !userForm.password.$pristine.required" >*Required a password</span>
                    <span ng-show="userForm.password.$dirty && userForm.password.$pristine.minlength">*too short!</span>
                         <span ng-show="userForm.password.$dirty && userForm.password.$pristine.maxlength">*too long!</span>  -->
                    </label>
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-sm-12">
                            <div class="text-center">
                                <a href="../Views/forgotPassword.html" tabindex="5" class="forgot-password">Forgot Password?</a>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" class="button-primary" ng-disabled="userForm.$invalid">Submit</button> &nbsp; &nbsp;
                <button value='Register' class="btn-register" onclick="document.location.href = '../Views/register.html';"> Register </button>
            </form>
        </div>
    </div>
 </div>
